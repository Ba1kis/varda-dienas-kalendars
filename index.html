<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalendārs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
      background: #f0f0f0;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      width: 40px;
      height: 40px;
      text-align: center;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Mēneša kalendārs</h1>
  <div id="calendar"></div>

  <script>
    const calendar = document.getElementById("calendar");
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();

    const monthNames = [
      "Janvāris", "Februāris", "Marts", "Aprīlis", "Maijs", "Jūnijs",
      "Jūlijs", "Augusts", "Septembris", "Oktobris", "Novembris", "Decembris"
    ];

    const days = ["Pr", "Ot", "Tr", "Ce", "Pk", "Se", "Sv"];

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    let html = `<h2>${monthNames[month]} ${year}</h2>`;
    html += "<table><tr>";
    days.forEach(d => html += `<th>${d}</th>`);
    html += "</tr><tr>";

    let skip = (firstDay + 6) % 7; // Padarām nedēļu sākumu no pirmdienas
    for (let i = 0; i < skip; i++) html += "<td></td>";

    for (let d = 1; d <= daysInMonth; d++) {
      if ((skip + d - 1) % 7 === 0 && d > 1) html += "</tr><tr>";
      html += `<td>${d}</td>`;
    }

    html += "</tr></table>";
    calendar.innerHTML = html;
  </script>
</body>
</html>
